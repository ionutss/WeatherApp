<ion-view view-title="Daily forecast" ng-controller="ForecastCtrl" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header w-bck">
        <div class="list">
            <div ng-repeat="day in vm.forecast.list">
                <div class="item item-divider item-dark" style="font-size: 20px !important; opacity: 0.8;">
                    {{day.dt}}
                </div>
                <div class="row">
                    <div class="col col-15">Day</div>
                    <i class="icon icon-left ion-thermometer w"></i>
                    <div class="col col-15 xs">{{day.temp.day | number:1}} °C</div>
                    <div class="col col-15 col-offset-15">Night</div>
                    <i class="icon icon-left ion-thermometer w"></i>
                    <div class="col col-25 xs">{{day.temp.night | number:1}} °C</div>
                </div>
                <a class="item item-icon-right" ng-repeat="team in division.divisionStandings" href="#/app/teams/{{team.id}}">
	          		{{team.teamName}} ({{team.wins}}-{{team.losses}})
	          		<i class="icon ion-chevron-right icon-accessory"></i>
	          	</a>
            </div>
        </div>
    </ion-content>
    <ion-tabs class="tabs-stable ">
        <ion-tab title="Now" href="#/app/home">
            <ion-nav-view name="tab-leagues"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Hourly" href="#/app/hourly">
            <ion-nav-view name="tab-myteams"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Daily" href="#/app/forecast">
            <ion-nav-view name="tab-myteams"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>

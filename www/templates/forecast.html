<ion-view view-title="5-day forecast" ng-controller="ForecastCtrl">
    <ion-content class="has-header">
        <div class="list">
	        <div ng-repeat="day in vm.forecast.list">
	        	<div class="item item-divider item-energized">
	        		{{day.dt}}
	        	</div>
	        	<div class="row">
	        		<div class="col col-25">Day</div>
	        		<div class="col col-25">{{day.temp.day}} °C</div>
	        		<div class="col col-25">Night</div>
	        		<div class="col col-25">{{day.temp.night}} °C</div>
	        	</div>
	          	<a class="item item-icon-right" ng-repeat="team in division.divisionStandings" href="#/app/teams/{{team.id}}">
	          		{{team.teamName}} ({{team.wins}}-{{team.losses}})
	          		<i class="icon ion-chevron-right icon-accessory"></i>
	          	</a>
	        </div>
        </div>

        <ion-tabs class="tabs-energized ">
		<ion-tab title="Now"  href="#/app/home">
			<ion-nav-view name="tab-leagues"></ion-nav-view>
		</ion-tab>
		<ion-tab title="Forecast"  href="#/app/forecast">
			<ion-nav-view name="tab-myteams"></ion-nav-view>
		</ion-tab>
		<ion-tab title="Maps"  href="#/home/myteams">
			<ion-nav-view name="tab-myteams"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
    </ion-content>
</ion-view>
